<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo de luta criado em HTML, CSS E JavaScript">
    <link rel="shortcut icon" href="src/imagens/favicon/favicon2.png" type="image/x-icon">
    <meta name="author" content="Diogo Lima Carvalho">
    <!-- CSS only -->
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/seletor-de-personagens/estilo.css">
    <title>Choose your character</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="title">Player select</h1>
        </header>
    
        <section class="selection">
    
            <!-- Player 1 -->
            <div class="big__character player__number-1">
                <img src="src/imagens/mayo-big.png" alt="Imagem do personagem selecionado número um" id="selected__character">
                <div class="name__character">
                    <h2 id="nome-jogador-01">Mayo</h2>
                </div>
            </div>
    
    
            <!-- Characters -->
            <ul class="characters__list">
               
                <li class="character seleted" id="mayo" data-name="mayo" data-number="01">
                    <span class="tag">1P</span>
                    <img src="src/imagens/Mayo.jpg" alt="Imagem miniatura do personagem mayo">
                </li>
                <li class="character" id="el" data-name="el" data-number="02">
                    <span class="tag">1P</span>
                    <img src="src/imagens/EL.jpg" alt="Imagem miniatura do personagem el">
                </li>
                <li class="character second-player_selete" id="luna" data-name="luna" data-number="03">
                    <span class="tag">2P</span>
                    <img src="src/imagens/Luna.jpg" alt="Imagem miniatura do personagem luna">
                </li>
                <li class="character" id="vladimir" data-name="vladimir" data-number="04">
                    <span class="tag">1P</span>
                    <img src="src/imagens/Vladimir.jpg" alt="Imagem miniatura do personagem vladimir">
                </li>
                <li class="character" id="chen" data-name="chen" data-number="05">
                    <span class="tag">1P</span>
                    <img src="src/imagens/Chen.jpg" alt="Imagem miniatura do personagem chen">
                </li>
                <li class="character"  data-name="cadiado" data-number="06">
                    <span class="tag">1P</span>
                    <img src="src/imagens/cadiado.jpg" alt="cadiado">
                </li>
            </ul>
    
    
            <!-- Player 2 -->
            <div class="big__character player__number-2">
                <img src="src/imagens/luna-big.png" alt="Imagem do personagem selecionado número dois">
                <div class="name__character">
                    <h2 id="nome-jogador-02">Luna</h2>
                </div>
            </div>
    
        </section>

        

        <section id="card__description">
            <div class="card">
                <div class="content__title" id="title_thumbanail"></div>
                <div class="content__text">
                    <div class="text__box">
                        <p id="box__descrition" class="text-center">
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                            <span class="placeholder w-75"></span>
                            <span class="placeholder" style="width: 25%;"></span>
                        </p>
                    </div>
                </div>
                <div class="content__buttons">
                    <input type="submit" value="Confirmar" class="button__style" id="conf">
                    <input type="submit" value="Cancelar" class="button__style" id="canc">
                </div>
            </div>
        </section>



        
    </main>


    <script src="src/js/main.js"></script>
    

</body>

</html>
